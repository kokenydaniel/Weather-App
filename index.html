<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="searchBox">
            <input type="text" placeholder="Enter your city">
            <button class=""><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>
        <section class="errorBox">
            <p class="error"></p>
        </section>
        <section class="weather row">
            <h1 class="temperature"></h1>
            <h2 class="city"></h2>
            <img src="./assets/image/clouds.png" class="weather-img">
            <p class="weatherDescription"></p>
            <section class="tempOfDay">
                <p class="lowest"><i class="fa-solid fa-temperature-arrow-down"></i></p>
                <p class="highest"><i class="fa-solid fa-temperature-arrow-up"></i></p>
            </section>
        </section>
        <section class="details row">
            <div class="col">
                <img src="./assets/image/feelsLike.png" alt="feels like icon">
                <div>
                    <p class="feelsLike"></p>
                    <p class="detailsText">Feels Like</p>
                </div>
            </div>
            <div class="col">
                <img src="./assets/image/humidity.png" alt="humidity icon">
                <div>
                    <p class="humidity"></p>
                    <p class="detailsText">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./assets/image/windSpeed.png" alt="wind speed icon">
                <div>
                    <p class="windSpeed"></p>
                    <p class="detailsText">Wind Speed</p>
                </div>
            </div>
        </section>
    </div>










    <script src="https://kit.fontawesome.com/811f543052.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
